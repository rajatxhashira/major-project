{% extends 'layout.html' %}

{% block head_content%}

<meta property="og:description" content="" />
<title> KindüëÅ</title>
<script>
    is_home = true; 
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="text-center mb-4">Login</h1>

                    <form action="{{ url_for('login') }}" method="post" class="mb-4">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" name="username" id="login-username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" name="password" id="login-password" class="form-control" required>
                        </div>
                        <div class="text-danger mb-3">{{ msg }}</div>
                        <div class="d-grid">
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </form>

                    <hr>

                    <h2 class="text-center mb-3">Register</h2>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="mb-3">
                            <label for="register-email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" name="email" id="register-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" name="username" id="register-username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" name="password" id="register-password" class="form-control" required>
                        </div>
                        <div class="text-danger mb-3">{{ msg }}</div>
                        <div class="d-grid">
                            <input type="submit" value="Register" class="btn btn-success">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
{% endblock %}
